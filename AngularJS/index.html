<!DOCTYPE html>
<html>
    <head>
        <title>AngularJS - Demo Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Include JS library files -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        
        <!-- Include App JS file -->
        <script src="app.js"></script>
        
        <!-- Include Main Controller JS file -->
        <script src="MainController.js"></script>
        
        <!-- Include kkNumbersOnly Directive files -->
        <script src="Directives/kkNumbersOnly/kkNumbersOnlyDirective.js"></script>
        
        <!-- Include kkEnlarge Directive files -->
        <script src="Directives/kkEnlarge/kkEnlargeDirective.js"></script>
        
    </head>
    <body ng-app="MyWorks" ng-controller="MainController">
        <div>TODO write content</div>
        <input type="text" ng-model="tet" kk-numbers-only="20" kk-enlarge />
        <label ng-bind="tet" kk-enlarge></label>
        <img src="https://www.google.co.in/images/srpr/logo11w.png" alt="Google image" kk-enlarge="10" />
    </body>
</html>
